post:
  summary: Cancel order by UUID
  tags:
    - Order
  operationId: cancelOrder
  parameters:
    - $ref: ../components/parameters/order_uuid.yaml
  responses:
    '204':
      description: Successful cancel order by UUID
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../components/errors/not_found_error.yaml
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: "../components/errors/conflict_error.yaml"
    '500':
      description: Internal server
      content:
        application/json:
          schema:
            $ref: ../components/errors/internal_server_error.yaml
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: ../components/errors/unexpected_error.yaml
