get:
  summary: Get order by UUID
  tags:
    - Order
  operationId: getOrder
  parameters:
    - $ref: ../components/parameters/order_uuid.yaml
  responses:
    '200':
      description: Successful get order by UUID
      content:
        application/json:
          schema:
            $ref: ../components/schemas/get_order_response.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/errors/bad_request_error.yaml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../components/errors/not_found_error.yaml
    '500':
      description: Internal server
      content:
        application/json:
          schema:
            $ref: ../components/errors/internal_server_error.yaml
    '502':
      description: Bad gateway
      content:
        application/json:
          schema:
            $ref: ../components/errors/bad_gateway_error.yaml
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: ../components/errors/unexpected_error.yaml
