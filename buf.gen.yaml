version: v2
clean: true

plugins:
  - local: bin/protoc-gen-go
    out: shared/pkg/proto
    opt:
      - paths=source_relative
  - local: bin/protoc-gen-go-grpc
    out: shared/pkg/proto
    opt:  
      - paths=source_relative
  - local: bin/protoc-gen-validate
    out: shared/pkg/proto
    opt:
      - paths=source_relative
      - lang=go